<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif; padding: 24px; }
      .card { max-width: 480px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
      .row { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; }
      label { font-weight: 600; }
      input { padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      button { padding: 10px 14px; border: none; background: #2563eb; color: white; border-radius: 8px; cursor: pointer; font-weight: 600; }
      .messages { max-width: 480px; margin: 0 auto 16px; }
      .msg { padding: 10px 12px; border-radius: 8px; margin-bottom: 8px; }
      .success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
      .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
  </head>
  <body>
    <div class="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="msg {{ 'success' if category == 'success' else 'error' }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div class="card">
      <h2>Register</h2>
      <form method="post" action="{{ url_for('register') }}">
        <div class="row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" minlength="6" required>
        </div>
        <button type="submit">Create account</button>
      </form>
    </div>
  </body>
  </html>
